<div id="fb-root"></div>
<script src="https://connect.facebook.net/en_US/all.js#appId=<%= FACEBOOK_CONFIG['app_id'].to_s %>&xfbml=1">
</script>

<fb:registration
             redirect_uri="<%= FULL_ROOT.to_s %>users"
             fields="name,first_name,last_name,birthday,gender,email"
             width="530"
             onvalidate="validate">
</fb:registration>
